<div class='onex-grids'> 
    <div style='background-color: #dddddd' [ngClass]="grid.gridClass" class="onex-grid" *ngFor="let grid of ls.grids; let i = index;">
        <div *ngIf="grid.hasCard()">
            <input type='button' value='Delete' class='grid-button' (click)="removeCard(grid)"  [ngClass]='{"button-normal": ls.getCard(grid).type === 0, "button-median": ls.getCard(grid).type === 1, "button-large": ls.getCard(grid).type === 2}'/>
            <input type='button' value='Enlarge' class='grid-button'(click)="enlargeCard(grid)" [ngClass]='{"button-normal": ls.getCard(grid).type === 0, "button-median": ls.getCard(grid).type === 1, "button-large": ls.getCard(grid).type === 2}'/>
            <input type='button' value='Reduce' class='grid-button' (click)="reduceCard(grid)" [ngClass]='{"button-normal": ls.getCard(grid).type === 0, "button-median": ls.getCard(grid).type === 1, "button-large": ls.getCard(grid).type === 2}'/>
            <span [id]="ls.getCard(grid).index" class='card-text' draggable='true' *ngIf="grid.hasCard()">
                card index: {{ls.getCard(grid).index}}
            </span>
        </div>
    </div>
</div>

<div style='margin-top: 20px;'>
    <div style='position: relative; left: 50%; transform: translateX(-50%); margin-bottom: 10px; width: 250px;'><input type='button' value='Add normal card' (click)="addNormal()" style='width: 200px; height: 40px; border: solid 1px #dddddd' /></div>
    <div style='position: relative; left: 50%; transform: translateX(-50%); margin-bottom: 10px; width: 250px; '><input type='button' value='Add midian card' (click)="addMedian()" style='width: 200px; height: 40px; border: solid 1px #dddddd' /></div>
    <div style='position: relative; left: 50%; transform: translateX(-50%); margin-bottom: 10px; width: 250px;'><input type='button' value='Add large card' (click)="addLarge()" style='width: 200px; height: 40px; border: solid 1px #dddddd' /></div>
    <div style='position: relative; left: 50%; transform: translateX(-50%); margin-bottom: 10px; width: 250px;'><input type='button' value='Reload' (click)="(reloadCards())" style='width: 200px; height: 40px; border: solid 1px #dddddd' /></div>    
</div>
